<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iced Coffee Menu</title>
    <link rel="stylesheet" href="iced-coffee-menu.css">
    <link rel="stylesheet" href="menu-design.css">
</head>
<body>
    <h1>Iced Coffee Menu</h1>
    <div class="menu-container">
        <div class="menu-choices" id="iced-coffee-1" ><p>Karame</p></div>
        <div class="menu-choices" id="iced-coffee-2" ><p>Brusko</p></div>
        <div class="menu-choices" id="iced-coffee-3" ><p>Vanilla</p></div>
        <div class="menu-choices" id="iced-coffee-4" ><p>Matcch</p></div>
        <div class="menu-choices" id="iced-coffee-5" ><p>Mocha</p></div>
    </div>
    <div class="action-btn-container">
        <div class="action-btn" id="void-btn"><p>VOID</p></div>
        <div class="action-btn" id="add-ons-btn"><p>ADD-ONS</p></div>
        <div class="action-btn" id="modify-btn"><p>MODIFY</p></div>
        <div class="action-btn" id="return-btn" onclick="location.href='main-menu.html'"><p>RETURN</p></div>
    </div>
        <!-- LOGO -->
        <div id="logo"></div>
        <!-- SUMMARY OF ORDERS -->
        <div class="summary-of-orders">
          <p>List of Orders</p>
          <ul id="list"></ul> 
      </div>
</body>
</html>
