<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Tea Menu</title>
    <link rel="stylesheet" href="fruit-tea-menu.css">
    <link rel="stylesheet" href="menu-design.css">
</head>
<body>
    <h1>Fruit Tea Menu</h1>
    <div class="menu-container">
        <div class="menu-choices" id="fruit-tea-1" ><p>Watermelon</p></div>
        <div class="menu-choices" id="fruit-tea-2" ><p>Strawberry</p></div>
        <div class="menu-choices" id="fruit-tea-3" ><p>Green Apple</p></div>
        <div class="menu-choices" id="fruit-tea-4" ><p>Passion Fruit</p></div>
        <div class="menu-choices" id="fruit-tea-5" ><p>Lemon</p></div>
        <div class="menu-choices" id="fruit-tea-6" ><p>Kiwi</p></div>
    </div>
    <div class="action-btn-container">
        <div class="action-btn" id="void-btn"><p>VOID</p></div>
        <div class="action-btn" id="add-ons-btn"><p>ADD-ONS</p></div>
        <div class="action-btn" id="modify-btn"><p>MODIFY</p></div>
        <div class="action-btn" id="return-btn" onclick="location.href='main-menu.html'"><p>RETURN</p></div>
    </div>
        <!-- LOGO -->
        <div id="logo"></div>
        <!-- SUMMARY OF ORDERS -->
        <div class="summary-of-orders">
          <p>List of Orders</p>
          <ul id="list"></ul> 
      </div>
</body>
</html>
